<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Trio Swalayan Dynamic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP HALAMAN & KERTAS --- */
        @page {
            size: auto;
            /* Biarkan printer mengatur ukuran kertas */
            margin: 0mm;
        }

        /* --- 2. RESET DASAR (DIPERBAIKI) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e0e0e0;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            /* Padding layar view only */
        }

        /* --- 3. KONTAINER STRUK UTAMA --- */
        .struk {
            /* Responsive Width: 100% mengikuti kertas printer */
            width: 100%;
            margin: 0 auto;
            padding: 5px 2px;
            background-color: #fff;
            color: #2a2a72;
            font-size: 11pt;
            /* Sedikit dikecilkan agar aman di 58mm */
            line-height: 1.2;
            text-transform: uppercase;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* Mencegah scrollbar */
        }

        /* --- 4. KOMPONEN UMUM --- */
        .center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        /* HEADER */
        .header-toko {
            font-size: 13pt;
            margin-bottom: 2px;
        }

        .meta-info {
            margin-top: 5px;
            font-size: 11pt;
        }

        /* PERBAIKAN CUSTOMER ROW (Space Between) */
        .customer-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 2px;
        }

        /* GARIS PEMISAH RESPONSIVE (TEXT LOOK - DYNAMIC JS) */
        /* Kontainer tetap overflow hidden agar responsif */
        .separator {
            width: 100%;
            overflow: hidden;
            /* Potong kelebihan karakter */
            white-space: nowrap;
            /* Pastikan satu baris */
            margin: 5px 0;
            line-height: 1;
            font-weight: bold;
        }

        /* Hapus pseudo-element content karena sekarang di-handle JS */
        #sep-1,
        #sep-2,
        #sep-3 {
            border: none;
        }

        /* --- 5. ITEM BELANJA (DIPERBAIKI) --- */
        .item {
            margin-bottom: 4px;
        }

        .item-name {
            display: block;
            word-wrap: break-word;
            /* Mencegah teks panjang merusak layout */
        }

        .item-detail {
            display: flex;
            justify-content: space-between;
            padding-left: 10px;
            /* Kurangi padding agar muat di kertas kecil */
            font-size: 11pt;
        }

        /* Group Kiri */
        .detail-left {
            display: flex;
            gap: 3px;
        }

        /* Group Kanan */
        .detail-right {
            display: flex;
            gap: 2px;
            white-space: nowrap;
        }

        /* --- 6. TABEL TOTALAN --- */
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5px;
            font-size: 11pt;
        }

        .summary-table td {
            padding-top: 1px;
            padding-bottom: 1px;
            vertical-align: top;
        }

        .col-label {
            width: 25%;
            /* Lebarkan label agar tidak terjepit */
            text-align: left;
            padding-left: 20px;
            /* Sesuaikan indentasi */
        }

        .col-curr {
            width: 10%;
            text-align: right;
            padding-right: 2px;
        }

        .col-val {
            width: 30%;
            text-align: right;
        }

        .row-bold td {
            font-weight: bold;
        }

        /* --- 7. FOOTER --- */
        .footer-items {
            display: flex;
            justify-content: space-between;
            margin: 5px 10px;
        }

        .footer-msg {
            text-align: center;
            margin-top: 5px;
            line-height: 1.3;
        }

        /* --- 8. SETTING PRINT --- */
        @media print {
            body {
                background: none;
                margin: 0;
                padding: 0;
                display: block;
            }

            .struk {
                width: 100%;
                /* Full width of paper */
                max-width: none;
                margin: 0;
                padding: 0 1mm;
                /* Margin tipis aman */
                box-shadow: none;
                border: none;
                font-size: 10pt;
                /* Ukuran font aman untuk print */
            }

            .header-toko {
                font-size: 12pt;
            }

            .meta-info,
            .item-detail,
            .summary-table {
                font-size: 10pt;
            }
        }
    </style>
</head>

<body>

    <div class="struk">

        <div class="center">
            <div class="header-toko" id="store-name">TRIO - SWALAYAN</div>
            <div id="store-location">BALUNG - JEMBER</div>
        </div>

        <div class="meta-info">
            <div>Customer :</div>
            <div class="customer-row">
                <span id="customer-id"></span>
                <span id="transaction-date"></span>
            </div>
        </div>

        <div class="separator" id="sep-1"></div>

        <div id="items-container">
            <!-- Items will be injected here -->
        </div>

        <div class="separator" id="sep-2"></div>

        <table class="summary-table">
            <tr>
                <td class="col-label">QNT</td>
                <td class="col-curr"></td>
                <td class="col-val" id="total-qty"></td>
            </tr>

            <tr>
                <td class="col-label">TOTAL</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="total-amount"></td>
            </tr>

            <tr>
                <td class="col-label">POTONGAN</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="discount-amount"></td>
            </tr>

            <tr>
                <td class="col-label">BAYAR</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="paid-amount"></td>
            </tr>

            <tr>
                <td class="col-label">KEMBALI</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="change-amount"></td>
            </tr>
        </table>

        <div class="separator" id="sep-3"></div>

        <div class="footer-items">
            <span id="items-count"></span>
            <span id="cashier-name"></span>
        </div>

        <div class="footer-msg">
            BARANG YANG SUDAH DI BELI<br>
            TIDAK DAPAT DIKEMBALIKAN<br>
            Terima Kasih
        </div>

    </div>

    <script src="js/receipt-data.js"></script>
    <script>
        window.receiptId = '10b';

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get ID from URL or Global Variable
            const urlParams = new URLSearchParams(window.location.search);
            const receiptId = window.receiptId || urlParams.get('id') || '10';

            // 2. Fetch Data
            const data = receiptData[receiptId];

            if (!data) {
                document.body.innerHTML = '<h2 style="color:red; text-align:center;">Receipt not found!</h2>';
                return;
            }

            // 3. Render Header Info
            document.getElementById('store-name').textContent = data.storeName;
            document.getElementById('store-location').textContent = data.storeLocation;
            document.getElementById('customer-id').textContent = data.customerId;
            document.getElementById('transaction-date').textContent = data.transactionDate;

            // 4. Render Separators (Dynamic View)
            // FIXED: Using 1000 chars to ensure full width on ALL screens (including 4K)
            const doubleLine = "=".repeat(1000);
            const dashedLine = "-".repeat(1000);

            document.getElementById('sep-1').textContent = doubleLine;
            document.getElementById('sep-2').textContent = dashedLine;
            document.getElementById('sep-3').textContent = doubleLine;

            // 5. Render Items
            const itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = '';

            data.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                itemDiv.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-detail">
                        <div class="detail-left">
                            <span>${item.qty}</span>
                            <span>${item.price}</span>
                            <span>=Rp</span>
                        </div>
                        <div class="detail-right">
                            <span>${item.total}</span>
                        </div>
                    </div>
                `;
                itemsContainer.appendChild(itemDiv);
            });

            // 6. Render Totals
            document.getElementById('total-qty').textContent = data.totals.qty;
            document.getElementById('total-amount').textContent = data.totals.total;
            document.getElementById('discount-amount').textContent = data.totals.discount;

            const payRow = data.totals.models.find(m => m.label === 'BAYAR');
            const changeRow = data.totals.models.find(m => m.label === 'KEMBALI');

            if (payRow) document.getElementById('paid-amount').textContent = payRow.val;
            if (changeRow) document.getElementById('change-amount').textContent = changeRow.val;

            // 7. Render Footer
            document.getElementById('items-count').textContent = data.footer.itemsCount;
            document.getElementById('cashier-name').textContent = data.footer.cashierName;
        });
    </script>
</body>

</html>
