<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Trio Swalayan Dynamic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP HALAMAN & KERTAS --- */
        @page {
            size: 75mm auto;
            margin: 0mm;
        }

        /* --- 2. RESET DASAR (DIPERBAIKI) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            /* JANGAN PAKAI AUTO DISINI, NANTI FLEXBOX RUSAK */
            padding: 0;
        }

        body {
            background-color: #e0e0e0;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }

        /* --- 3. KONTAINER STRUK UTAMA --- */
        .struk {
            /* Pastikan width ini pas dengan printer */
            width: 68mm;
            margin: 0 auto;
            /* Center struk di layar browser */
            padding: 5px 2px;
            background-color: #fff;
            color: #2a2a72;
            font-size: 13pt;
            /* Ukuran font disesuaikan agar muat sebaris */
            line-height: 1.2;
            text-transform: uppercase;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* --- 4. KOMPONEN UMUM --- */
        .center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        /* HEADER */
        .header-toko {
            font-size: 13pt;
            margin-bottom: 2px;
        }

        .meta-info {
            margin-top: 5px;
            font-size: 13pt;
        }

        /* PERBAIKAN CUSTOMER ROW (Space Between) */
        .customer-row {
            display: flex;
            justify-content: space-between;
            /* Kiri - Kanan Mentok */
            width: 100%;
            /* Pastikan lebar penuh */
            margin-top: 2px;
        }

        /* GARIS PEMISAH */
        .separator {
            margin: 3px 0;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        /* --- 5. ITEM BELANJA (DIPERBAIKI) --- */
        .item {
            margin-bottom: 4px;
        }

        .item-name {
            display: block;
        }

        .item-detail {
            display: flex;
            justify-content: space-between;
            /* Memisahkan Kiri (Qty) dan Kanan (Total) */
            padding-left: 20px;
            /* Indentasi menjorok */
            font-size: 13pt;
        }

        /* Group Kiri: 2 KRTx 170.004 */
        .detail-left {
            display: flex;
            gap: 5px;
            /* Jarak antar angka */
        }

        /* Group Kanan: =Rp 340.008 */
        .detail-right {
            display: flex;
            gap: 2px;
            /* Jarak antara =Rp dan Angka */
            white-space: nowrap;
            /* Supaya tidak turun baris */
        }

        /* --- 6. TABEL TOTALAN --- */
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5px;
            font-size: 13pt;
        }

        .summary-table td {
            padding-top: 1px;
            padding-bottom: 1px;
            vertical-align: top;
        }

        /* Kolom Label (TOTAL, BAYAR) */
        .col-label {
            width: 10%;
            text-align: left;
            padding-left: 105px;
            /* Menjorok ke tengah */
        }

        /* Kolom Mata Uang / QNT */
        .col-curr {
            width: 8%;
            text-align: right;
            padding-right: 2px;
        }

        /* Kolom Angka */
        .col-val {
            width: 35%;
            text-align: right;
        }

        .row-bold td {
            font-weight: bold;
        }

        /* --- 7. FOOTER --- */
        .footer-items {
            display: flex;
            justify-content: space-between;
            margin: 5px 25px 15px 25px;
        }

        .footer-msg {
            text-align: center;
            margin-top: 5px;
            line-height: 1.3;
        }

        .signature-area {
            margin-top: 15px;
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            transform: rotate(-10deg);
            width: 100px;
            margin-left: 10px;
        }

        /* --- 8. SETTING PRINT --- */
        @media print {
            body {
                background: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .struk {
                width: 68mm;
                max-width: 68mm;
                margin: 0 auto;
                padding: 0 1mm;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>

<body>

    <div class="struk">

        <div class="center">
            <div class="header-toko" id="store-name">TRIO - SWALAYAN</div>
            <div id="store-location">BALUNG - JEMBER</div>
        </div>

        <div class="meta-info">
            <div>Customer :</div>
            <div class="customer-row">
                <span id="customer-id"></span>
                <span id="transaction-date"></span>
            </div>
        </div>

        <div class="separator" id="sep-1"></div>

        <div id="items-container">
            <!-- Items will be injected here -->
        </div>

        <div class="separator" id="sep-2"></div>

        <table class="summary-table">
            <tr>
                <td class="col-label">QNT</td>
                <td class="col-curr"></td>
                <td class="col-val" id="total-qty"></td>
            </tr>

            <tr>
                <td class="col-label">TOTAL</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="total-amount"></td>
            </tr>

            <tr>
                <td class="col-label">POTONGAN</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="discount-amount"></td>
            </tr>

            <tr>
                <td class="col-label">BAYAR</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="paid-amount"></td>
            </tr>

            <tr>
                <td class="col-label">KEMBALI</td>
                <td class="col-curr">Rp.</td>
                <td class="col-val" id="change-amount"></td>
            </tr>
        </table>

        <div class="separator" id="sep-3"></div>

        <div class="footer-items">
            <span id="items-count"></span>
            <span id="cashier-name"></span>
        </div>

        <!-- <div class="signature-area">Ardi</div> -->

        <div class="footer-msg">
            BARANG YANG SUDAH DI BELI<br>
            TIDAK DAPAT DIKEMBALIKAN<br>
            Terima Kasih
        </div>

    </div>

    <script src="js/receipt-data.js"></script>
    <script>
        window.receiptId = '10';
    </script>
    <script src="js/render-receipt.js"></script>
</body>

</html>
